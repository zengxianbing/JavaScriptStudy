<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script  type="text/javascript">
var x=prompt("请输入0只10之间的数:","");
try
{
   if(x>10)
      throw "Err1";
    else if(x<0)
	   throw "Err2";
	else if(isNaN(x))
	    throw "Err3";
}
catch(er)
{
  if(er=="Err1") 
  alert("错误！该值太大！")
if(er == "Err2") 
  alert("错误！该值太小！") 
if(er == "Err3") 
  alert("错误！该值不是数字！") 
}
</script>
</head>

</body>
