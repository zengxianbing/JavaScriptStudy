var d=new Date();
theDay=d.getDay();
switch(theDay)
{
   case 5:
         document.write("Finally Friday");
		 break;
   case 6:
         document.write("Super Friday");
		 break;
   case 0:
         document.write("Sleepy Friday");
		 break;
   default:
          document.write("i am looking forward to this weekend!");
}
</script>
